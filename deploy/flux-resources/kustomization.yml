
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretImport
metadata:
  name: team-a-kubeconfig
  namespace: tpk8s
spec:
  fromNamespace: ucp-token-generator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: team-a-project
  namespace: tpk8s
spec:
  force: false
  interval: 1m0s
  path: ./deploy/tpk8s/team-a
  prune: true
  sourceRef:
    kind: GitRepository
    name: tpk8s
  kubeConfig:
    secretRef:
      name: team-a-project-kubeconfig